apply plugin: 'com.android.application'

android {
        compileSdkVersion 24
        buildToolsVersion "24.0.1"

        defaultConfig {
            applicationId = 'com.jaswinder.wadali'
            minSdkVersion 15
            targetSdkVersion 24
            versionCode 1
            versionName "1.0"
            ndk {
                moduleName = 'cool'

            }
        }
        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }

    }

